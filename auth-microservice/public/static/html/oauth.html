<html lang="en" ng-app="App">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oauth</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="/static/js/oauth.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body ng-controller="oauthCtrl">
    <div class="container mx-auto my-5">
      <h1 class="text-3xl mb-2">
        Hi <span class="font-bold">{{ user.name.first }} {{ user.name.middle }} {{ user.name.last }}</span>!
      </h1>
      <br/>
      <p class="mb-5 text-xl">
        Let <span class="font-bold">{{ third_party_app_name }}</span> use your data?
      </p>

      <form class="mb-5" action="/oauth?client_id={{ client_id }}" method="POST">

        <button type="submit" class="py-2 px-4 rounded text-white bg-green-500">Authorize</button>
      </form>

      <br/>
      <button type="button" class="py-1 px-3 rounded text-white bg-yellow-500" ng-click="logout()">Logout</button>
    </div>

  </body>

</html>
