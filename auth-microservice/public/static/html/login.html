<html lang="en" ng-app="App">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="/static/js/login.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body ng-controller="loginCtrl">
    <div class="container mx-auto my-5">
      <h1 class="text-5xl mb-9">Login</h1>

      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input ng-model="email" name="email" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input ng-model="password" name="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        
        <button type="button" class="py-2 px-4 rounded text-white bg-blue-500" ng-click="login()">Submit</button>
      </form>

      <br/>

      <p>Don't have an account?</p>
      <p>
        <a href="/signup?client_id={{ client_id }}">
          <button type="button" class="py-1 px-3 rounded text-white bg-green-500">Sign Up!</button>
        </a>
      </p>

      <p class="mt-7 text-red-500 font-bold" ng-if="!!errorMessage">(( errorMessage ))</p>
    </div>
  </body>

</html>
