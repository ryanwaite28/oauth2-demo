<div class="">
  <p>login-success-page works!</p>

  <p *ngIf="errorMessage">{{ errorMessage }}</p>

  <p *ngIf="tokenExpired">
    Token is expired

    <a [routerLink]="['/', 'login']">
      <button type="button" class="btn btn-info">Login</button>
    </a>
  </p>

  <div *ngIf="userData">
    Hi <strong>{{ userData.name.first }} {{ userData.name.middle }} {{ userData.name.last }}</strong>!

    <button type="button" class="btn btn-warning" (click)="logout()">Logout</button>
  </div>
</div>
